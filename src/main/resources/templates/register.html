<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>


		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success ">[[${session.msg}]]</p>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
						
						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" class="form-control" required="required">
								</div>
								
								<div class="mb-3">
									<label>Enter Email</label> <input type="text"
										name="email" class="form-control" required="required">
								</div>
								
								<div class="mb-3">
									<label>Mobile Number</label> <input type="number"
										name="mobileNumber" class="form-control" required="required">
								</div>
								
								<div class="mb-3">
									<label>Address</label> <input type="text"
										name="address" class="form-control" required="required">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" required="required">
								</div>
								
								<button class="btn btn-primary col-md-12"> Register </button>
								<p>Already have an account <a href="signin">Login</a></p>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
