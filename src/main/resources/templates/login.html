<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>login Page</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<style>


</style>

<body>
	<section>
	<div>
	
	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>

						<div th:if="${param.logout}" class="alert alert-success">Logout
							Successfully</div>

						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
										class="form-control" required="required">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" id="password" class="form-control"
										required="required"> <label for="password-toggle">
										<input type="checkbox" id="password-toggle"
										onchange="togglePasswordVisibility()"> Show Password
									</label>
								</div>

								<button class="btn btn-primary col-md-12">Login</button>

								<p>
									Don't have an account? <a href="register">Register</a>
								</p>
							</form>

							<div class="text-end mt-2">
								<a href="loadforgotpassword" class="text-decoration-none">Forgot
									Password</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		</div>
	</section>

</body>
</html>
